<div class="password-section">
  <mat-form-field class="password-section__input">
    <mat-label>Password</mat-label>
    <input 
      matInput 
      [formControl]="passwordInput" 
      [type]="hide ? 'password' : 'text'" 
      autocomplete="off"
      maxlength="50"
      placeholder="Enter the password">
    <mat-icon *ngIf="passwordInput.value" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-icon *ngIf="passwordInput.value" matSuffix (click)="passwordInput.reset()" aria-hidden="false" fontIcon="close"></mat-icon>
    <mat-hint *ngIf="passwordInput.value">{{'Password is '+hint}}</mat-hint>
  </mat-form-field>
  <div class="password-section__indicator">
    <div #indicator></div>
    <div #indicator></div>
    <div #indicator></div>
  </div>
</div>
